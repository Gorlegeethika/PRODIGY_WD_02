<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="container">
            <h1 style="color:mediumvioletred">Stop Watch</h1>
            <div class="box">
                <h1 id="time-display">00 hrs:00 min:00 sec</h1>
            </div>
            <div class="buttons">
                <button id="pause-btn">Pause</button>
                <button id="start-btn">Start</button>
                <button id="stop-btn">Reset</button>
                <button id="lap-btn">Lap</button>
            </div>
            <div class="laps">
                <h2>Laps</h2>
                <ul id="laps-list"></ul>
            </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
